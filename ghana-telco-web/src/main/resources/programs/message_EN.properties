# ServiceType,WeekInfo,dayToReplace
PREGNANCY-cw5-{d1}=At your first Antenatal Clinic visit you will get iron and folic acid tabs to prevent anemia (low blood) and help baby's brain growth. Go as soon as possible.
PREGNANCY-cw5-{d2}=Go to an NHIS approved facility to register for NHIS. U get 1yr free to help cover your pregnancy costs. Your baby will also be covered for the 1st 6wks of life
PREGNANCY2-cw5-{d1}=Every pregnancy is different so going to ANC early and throughout your pregnancy is important and will help ensure you are healthy and deliver a healthy baby.
PREGNANCY-cw6-{d1}=Heavy lifting and over heating can both damage your body and can cause miscarriage. Make sure you rest and drink plenty of clean water to help you stay healthy
PREGNANCY-cw6-{d2}=Eat foods from each food group daily to stay healthy and make sure your baby grows well. The groups are energy foods, body building foods and protective foods
PREGNANCY2-cw6-{d1}=Energy foods are maize, plantain or yam. Body building foods are beans, meat, chicken, or fish. Protective foods are greens, okro, tomato, garden egg and fruit
PREGNANCY-cw7-{d1}=You will need to get 2 tetanus immunizations (TT) through your pregnancy to protect you and your baby. Getting the first jab early ensures protection.
PREGNANCY-cw7-{d2}=Feeling sick, spitting or vomiting is normal in early pregnancy and will pass in a few weeks. Avoid eating white clay (ayilor) for nausea. It makes anemia worse
PREGNANCY2-cw7-{d1}=Drink plenty of clean water, eat smaller meals and get enough sleep to help prevent nausea. Also avoid smoking and drinking alcohol. It can damage your baby.
PREGNANCY-cw8-{d1}=There are lab tests to do during pregnancy. You are tested for infections, blood level and blood type. Go to ANC early to be sure all is well for your pregnancy
PREGNANCY-cw8-{d2}=All pregnant women are offered HIV test and counseling. It is good to know your status and if positive you need medicines to keep healthy and protect your baby
PREGNANCY2-cw8-{d1}=You need to see a doctor if you feel dizzy, have a fast heartbeat, headaches, fever, vomiting, abdomen pain, bleeding, dark urine or burning when urinating
PREGNANCY-cw9-{d1}=Gentle sex in any position is safe. If you have bleeding, pain or vaginal discharge you have had a miscarriage or STI, talk to a doctor before being intimate
PREGNANCY-cw9-{d2}=Malaria causes anemia and miscarriage. Sleep under insecticide treated bednet, wear long clothes in the evening and use coils or spray room to prevent malaria
PREGNANCY2-cw9-{d1}=All pregnant women should take SP medicine to protect from malaria. See a doc if you have headaches, bodyaches or fever. Early treatment protects your baby
PREGNANCY-cw10-{d1}=MEN: It is not too early to start planning for the birth of your baby. Every labour is different and it is best to plan to deliver at a health facility.
PREGNANCY-cw10-{d2}=MEN: Your support is important for a healthy mom and baby. Go to clinic with her. You can ask doctors about how your baby is growing and what your wife needs
PREGNANCY2-cw10-{d1}=Put down some money weekly for things you need like baby napkins, soap, antiseptic, cot sheets, a few clothes for your baby and sanitary towels for yourself.
PREGNANCY-cw11-{d1}=Bleeding in early pregnancy can happen, but it is important to see the doc about it right away. Even a little bit of bleeding can be a sign of something serious
PREGNANCY-cw11-{d2}=Pregnancy hormones make vaginal discharge heavier. If it changes color or has a bad smell see your doc. Wear cotton pants and loose clothes to prevent infection
PREGNANCY2-cw11-{d1}=If you have headaches or pain then Aspirin, Fpac and Brufen are NOT SAFE. See your doctor. They will recommend something that is safe
PREGNANCY-cw12-{d1}=If you have blurred vision, headaches, or a fast heartbeat see your doctor now. Prevent dehydration by drinking plenty of clean water.
PREGNANCY-cw12-{d2}=Constipation (unable to free your bowels) is common in pregnancy. Taking enemas are unsafe for pregnant women and can cause infections and miscarriage.
PREGNANCY2-cw12-{d1}=Drinking clean water, eating fresh fruits, and taking high fibre foods like corn, plantain or cassava will help with constipation and piles.
PREGNANCY-cw13-{d1}=You may feel dizzy as your blood flow adjusts to your baby's needs. It can be worse if U are hungry or get up too fast. Try koko or ice kenkey to give U energy
PREGNANCY-cw13-{d2}=You need iron so your blood can carry oxygen thru your body. Low iron levels (anemia) makes U feel tired or breathless and can cause your baby to be born small
PREGNANCY2-cw13-{d1}=Meat, fish, beans and greens all have iron. Eating fruit helps iron absorb into the blood. Take your iron tabs to prevent anemia and folate supplements.
PREGNANCY-cw14-{d1}=Growing a baby in your womb is hard work. U may feel tired. Try to involve your husband or other family.  Ask for help with chores and heavy lifting.
PREGNANCY-cw14-{d2}=Good food choices prevent excess weight gain and ensures your baby is getting the right nutrients. Avoid smoking and drinking alcohol as it can damage your baby
PREGNANCY2-cw14-{d1}=If you get hungry while in traffic, fruit like paw paw, or an orange is a good choice. Groundnuts or cashews also make a good snack.
PREGNANCY-cw15-{d1}=Iodine is needed in small amounts to prevent miscarriage or having your baby born with problems. Use iodated table salt instead of traditional rock salt.
PREGNANCY-cw15-{d2}=Your baby is now about 7cm long, sucks their thumb and smiles. Calcium is needed to help bones form. Good sources are soy milk, yoghurt, wagashie or greens
PREGNANCY2-cw15-{d1}=If you are still vomiting often talk to your doctor. This month you should be feeling a bit better. It is important to eat well for a healthy baby.
PREGNANCY-cw16-{d1}=Malaria damages your baby and can cause miscarriage. Get your SP dose at clinic this week and sleep under a treated bednet. Spray your rooms and use repellant
PREGNANCY-cw16-{d2}=Visit clinic this week even if this isn’t your first baby. Every pregnancy is different. You will be tested for anemia and infections which can harm your baby
PREGNANCY2-cw16-{d1}=Pregnancy induced high blood pressure is common and dangerous if not treated. Your blood pressure is taken at each clinic visit, so make sure you attend.
PREGNANCY-cw17-{d1}=Smoking, alcohol use, and enemas can cause miscarriage. Bleeding at this time of your pregnancy can be the sign of a serious problem so see a doc right away.
PREGNANCY-cw17-{d2}=Put down some money weekly for things you need like baby napkins, soap, antiseptic, cot sheets, a few clothes for your baby and sanitary towels for yourself.
PREGNANCY2-cw17-{d1}=Involve your husband or family as you prepare for your baby's birth. Plan where you will give birth and how you will get to your doc quickly for an emergency
PREGNANCY-cw18-{d1}=Your taste for food could change. Avoid eating ayilor (clay) It causes worms and anemia. Chewing flavoring cubes like Maggi can cause pressure or swollen feet
PREGNANCY-cw18-{d2}=Belching or feeling bloated is normal in pregnancy. Your womb is growing to fit your baby, and pushing on your stomach. This causes gas and discomfort.
PREGNANCY2-cw18-{d1}=Wearing loose clothing keeps you more comfortable. Eating smaller meals more often throughout the day helps prevent gas and heartburn.
PREGNANCY-cw19-{d1}=See a doc immediately if you have bleeding, severe headaches, fever, vomiting, dizziness, sharp one-sided pain, or if feet, hands or face are suddenly swollen
PREGNANCY-cw19-{d2}=To make sure you and your baby are healthy through your pregnancy eat proper foods like meat, fish, vegetables, fruits, and nuts.
PREGNANCY2-cw19-{d1}=Grains, oats, plantain and cassava all give you energy. Beans, agushie, fish and groundnuts are body building. Greens, okro, tomatoes and fruits are protective.
PREGNANCY-cw20-{d1}=Once the doc has cleared you it is safe to have gentle sex if you and your partner feel comfortable. Kissing, hugging and massage can be nice ways to feel close
PREGNANCY-cw20-{d2}=If you are seeing stretch marks, have dry and scratchy skin or your eyes feel dry it is normal. Try rubbing your skin with shea butter or coconut oil for relief
PREGNANCY2-cw20-{d1}=You have a lot to think about with a baby on the way. Don't worry if you forget things or feel confused. This is normal and not a medical problem.
PREGNANCY-cw21-{d1}=Washing hands with soap and water prevents worms and sickness. Wash hands after toileting, cleaning a child that has gone to toilet and before cooking or eating
PREGNANCY-cw21-{d2}=Piles are swellings of the area around the anus. They cause itching and bleeding after using the toilet. They are common and from the extra weight of pregnancy.
PREGNANCY2-cw21-{d1}=Constipation adds to piles. Eat fruits and vegetables for fibre. Sleep on your side and try not to sit or stand too long. Rise up slowly when you want to stand
PREGNANCY-cw22-{d1}=Anemia during pregnancy can cause miscarriage. It can also cause you to bleed excessively at delivery, which can lead to death. Keep taking your iron tablets
PREGNANCY-cw22-{d2}=Heavy work can be harmful. If you have asthma, heart problems, diabetes, or have previously miscarried, talk to your doctor about how much activity is safe.
PREGNANCY2-cw22-{d1}=Light exercise is important to keep you fit and strong, and helps you carry pregnancy weight. Labour is easier when you are strong. Try taking an evening walk
PREGNANCY-cw23-{d1}=To make sure you and your baby are healthy through your pregnancy eat proper foods like meat, fish, vegetables, fruits, and nuts.
PREGNANCY-cw23-{d2}=Tetanus is a serious infection that enters your body through open wounds. U are at high risk for tetanus during and after birth because of wounds from delivery.
PREGNANCY2-cw23-{d1}=You will  need two tetanus jabs before or during your pregnancy. This will protect you and your baby from infection, so make sure you get your jab at ANC
PREGNANCY-cw24-{d1}=MEN: Your wife needs to go to ANC this week. It is nice if you go with her. You can ask questions, listen to your baby's heartbeat and start delivery plans
PREGNANCY-cw24-{d2}=This week you need a 2nd dose of SP. Malaria in pregnancy causes anemia (low blood). Sleep under an insecticide treated bednet to protect yourself.
PREGNANCY2-cw24-{d1}=Anemia during pregnancy can cause miscarriage. It can also cause you to bleed excessively at delivery, which can lead to death. Keep taking your iron tablets
PREGNANCY-cw25-{d1}=If your discharge is thick, white, creamy and causes you to itch it may be thrush or an infection. Trying to treat this yourself can make it worse. See your doc
PREGNANCY-cw25-{d2}=Water is life and even more important when you are pregnant. You need to drink more water if your skin, nose and mouth feel dry, or if your urine is dark yellow
PREGNANCY2-cw25-{d1}=Urinary and bladder infections are common in pregnancy. If you have fever, blood in your urine or pain during intercourse see a doc for treatment right away.
PREGNANCY-cw26-{d1}=MEN! Its time to start preparing for your baby's arrival. Talk to the doc along with your wife and make a transport plan for when your wife goes into labour.
PREGNANCY-cw26-{d2}=Plan to deliver at a medical facility where any problems during labour can be addressed quickly by medical staff. Every delivery is different
PREGNANCY2-cw26-{d1}=Mood swings and stress during pregnancy are normal as your hormone levels adjust. If you feel sad, cheer up by singing or talk to a friend about your feelings
PREGNANCY-cw27-{d1}=Feeling tired or a little breathless at times is because of the extra weight you are carrying. If you have chest pains or your heart is racing see your doc now
PREGNANCY-cw27-{d2}=Malaria is still a worry. By now you should have had 2 doses of SP to protect you and your baby, but you must still sleep under an Insecticide treated net.
PREGNANCY2-cw27-{d1}=80 percent of malaria is prevented by using bednets. As you prepare for your baby’s arrival, remember your baby will also need to sleep under a net.
PREGNANCY-cw28-{d1}=Do you have an NHIS card? Get it NOW. Its free and covers most maternity bills including emergency surgery. It is accepted at most hospitals.
PREGNANCY-cw28-{d2}=MEN! Your baby is nearly here! The BEST gift you can give your baby is to be sure your wife delivers at a health facility and help her prepare for delivery time
PREGNANCY2-cw28-{d1}=Do you have contact details for the doc or midwife? Do you have money set aside for transport and medical bills? She will need baby napkins and mackintosh.
PREGNANCY-cw29-{d1}=Breastfeed your baby straight after birth. Your first milk is yellow and thick. It is the best milk because it has the most antibodies that protect your baby.
PREGNANCY-cw29-{d2}=Swelling of the feet or ankles is called edema. Extra blood needed to support your baby gets trapped in your legs pushing water into your feet.
PREGNANCY2-cw29-{d1}=Put your feet up, drink lots of water and eat less salt to help ease swelling.  If hands or face suddenly swell it can be pre-eclampsia, see a doc right away
PREGNANCY-cw30-{d1}=Your baby can hear! You and your baby’s daddy should talk to your baby. This will help you bond with your baby and with each other
PREGNANCY-cw30-{d2}=See a doc immediately if you have bleeding, severe headaches, fever, vomiting, dizziness, sharp one-sided pain, or if feet, hands or face are suddenly swollen
PREGNANCY2-cw30-{d1}=If you are urinating more, are more thirsty, or your baby’s movement in the womb have slowed down or stopped there is a problem. Report to clinic for treatment
PREGNANCY-cw31-{d1}=Labour is different for every woman. Contractions start as cramp-like pain and get stronger, longer and more painful as you get closer to birth
PREGNANCY-cw31-{d2}=Your baby is protected in a bag of fluid inside your womb. When this bag tears, and the fluid comes out, its called waters breaking. It can happen before labour
PREGNANCY2-cw31-{d1}=When your waters break U and your baby have no protection from infection. Note the time they break, the color of water and go straight to the delivery facility
PREGNANCY-cw32-{d1}=If your baby is not positioned well during labor, or your baby is not safe, the doc may advise a C-section. It’s only done to help you and your baby’s health.
PREGNANCY-cw32-{d2}=This week you need to attend ANC. Your blood pressure, urine and blood will be tested to see all is well. Your baby’s size is checked and you will get SP.
PREGNANCY2-cw32-{d1}=Speak with the doc or midwife about delivery plans and ask questions about giving birth. Going to ANC helps ensure you deliver a healthy baby.
PREGNANCY-cw33-{d1}=A baby born before 36 wks is premature. So they grow strong, carry your baby tied between the breasts for warmth, don’t bathe the baby & breastfeed immediately
PREGNANCY-cw33-{d2}=The placenta passes nutrients to your baby thru the umbilical cord attached to your baby's belly. When the cord is cut, a stump remains which needs to stay dry.
PREGNANCY2-cw33-{d1}=After birth the umbilical cord is cut and a stump remains. It will dry and fall off in 10-21 days. Keep the stump clean and dry. Infection of stump is dangerous
PREGNANCY-cw34-{d1}=Your 1st breast milk is called colostrum. It is a thick yellowish fluid, rich in protein, and infection fighting antibodies. Its the best milk for your baby.
PREGNANCY-cw34-{d2}=Newborns eat 8-12 times or more through a day and night. Feeding often helps increase your milk production so you will always have enough milk for your baby
PREGNANCY2-cw34-{d1}=Baby needs nothing but breast milk for the first 6 months. Feed from 1 breast till your baby stops or the breast is empty, and then move to other breast.
PREGNANCY-cw35-{d1}=Its common to feel sudden painful leg cramps. To help ease the pain, take breaks from sitting or standing too long and gently rub or massage the painful area
PREGNANCY-cw35-{d2}=At the start of labour, you may see a “show” (when a jelly-like plug that blocks neck of womb comes out). If see a “show” go to the delivery facility straight.
PREGNANCY2-cw35-{d1}=It is far safer to deliver at a health facility. If there are any unexpected problems with your baby or the delivery, your doctor can treat you quickly
PREGNANCY-cw36-{d1}=This week is your last ANC visit before delivery. You can start labour anytime from now so this visit is important to see if all is well and you are prepared.
PREGNANCY-cw36-{d2}=Have you planned for delivery? Are transportation and money ready? Who will escort you to delivery facility? Do you have midwife or doc contact for emergencies?
PREGNANCY2-cw36-{d1}=You need baby napkins, clothes, soap, dettol, pomade, cot sheets, towels and Makintosh for your baby and you need clean clothes and sanitary towels for yourself
PREGNANCY-cw37-{d1}=Your newborn will need time to adjust to the outside world. Keep baby warm and dry. Bathing causes loss of body heat and energy that your baby needs to grow
PREGNANCY-cw37-{d2}=If for any reason your baby was delivered outside a medical facility visit PNC within 24 hours of delivery even if you both seem fine.
PREGNANCY2-cw37-{d1}=Because of blood loss at delivery, you will be given 2 doses of vitamin A. The first is given immediately after delivery and the 2nd at your first PNC visit.
PREGNANCY-cw38-{d1}=Germs give your baby diseases & infections. Wash your hands before holding or feeding. Also, wash your hands after changing nappies, after cooking or eating.
PREGNANCY-cw38-{d2}=Every baby has a soft spot on top of the head. It is called a fontanelle. It gives the brain room to grow and should feel flat when you touch it.
PREGNANCY2-cw38-{d1}=Do not try to shape your baby’s head by moulding it with warm water. It is dangerous and can cause serious damage to your little one’s brain.
PREGNANCY-cw39-{d1}=MEN! Your baby will be here any day. Help get things your wife will need for the hospital. Be sure there is money set aside for transport when the time comes.
PREGNANCY-cw39-{d2}=Your baby and wife are safer at a health facility because doctors can treat any unexpected problems quickly
PREGNANCY2-cw39-{d1}=After baby is born, the umbilical cord stump needs to be kept dry. Don’t apply anything (spirit or dettol) to the stump and be sure nappys don’t rub against it.
PREGNANCY-cw40-{d1}=All women bleed after delivery. The color changes from bright red, to pink, to yellowish white. If flow is still heavy after 2 days/or smells bad see your doctor
PREGNANCY-cw40-{d2}=Be sure to attend PNC early to get your baby immunized against polio and TB, register for birth certificate and get a dose of Vitamin A to help build your blood
PREGNANCY2-cw40-{d1}=Immunizations protect your baby from the 11 childhood killer diseases. Immunizations are covered by NHIS, so make sure your baby gets all of them.
PREGNANCY-cw41-{d1}=If your baby feels feverish, breathes harder or faster, doesn’t suck well, seems limp, weak, or spits up with force, it is serious. See your doctor immediately.
PREGNANCY-cw41-{d2}=If your baby’s feces becomes hard, dry or looks watery, your baby is dehydrated. Go to the clinic immediately. It can be the difference between life and death.
PREGNANCY2-cw41-{d1}=Make sure you remember to take your baby’s health book anytime you go to the clinic so immunizations, measurements and treatments can be recorded.
PREGNANCY-cw42-{d1}=If your baby hasn’t arrived yet, see your doc to be sure all is well. After 40 wks your body has trouble supporting your baby. The doc may need to start labour
PREGNANCY-cw42-{d2}=If you have a boy and plan to circumcise, have it done at a certified facility. If not done properly, it can cause infections, bleeding or urinary problems
PREGNANCY2-cw42-{d1}=Malaria kills. Your baby must sleep under an insecticide treated net. If your baby has a fever, not sucking well, or spits up with force see a doc immediately.
PREGNANCY-cw43-{d1}=Breastfeed babies whenever they want to eat. Some sleep a lot, but wake your baby up for feedings. Feed at least 10 times through a day and night.
PREGNANCY-cw43-{d2}=After birth you may feel cramps as your womb works to return to normal. They can be worse when your baby breastfeeds but don’t stop. The pain will stop soon.
PREGNANCY2-cw43-{d1}=Feeding only breast milk for the first 6 months is the best for your baby. It protects your baby from diseases and infections.
PREGNANCY-cw44-{d1}=Your baby is protected from your germs and your milk is clean. Wash your breasts with water only. Using soap or spirit can make your baby reject your breasts.
PREGNANCY-cw44-{d2}=Being a new mother is a blessing, but can also be tiring and emotional. If you are crying or sleeping too much, have trouble caring for your baby go see a doc
PREGNANCY2-cw44-{d1}=During breastfeeding your baby is latched on properly when they have a lot of the dark area around the nipple in their mouth. This will be less painful for you.
CHILDCARE-cw1-{d1}=PNC visits are important even if you and your baby seem fine. Attend 2 PNC visits in your baby’s first week of life.
CHILDCARE-cw1-{d2}=At PNC clinic U will get a dose of vitamin A to help build your blood after delivery to prevent anemia and your baby will be weighed and measured.
CHILDCARE2-cw1-{d1}=Your baby will get immunized against TB and Polio and it is the best time to register for their birth certificate
