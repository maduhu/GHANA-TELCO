CHILDCARE-cw31-{d1}=Baby notices when U leave,misses U&Can fuss if u hand him2someone unknown.Baby is growing.Be patient.In time it will get better.
CHILDCARE-cw31-{d2}=Baby can now hold things well&pass it from hand2hand.Keep baby entertained by giving a ball to roll around.
CHILDCARE2-cw31-{d1}=Baby likes to fill&empty containers.Baby's work now is playing as it is how he learns. Keep him busy so that he is out of trouble.
CHILDCARE-cw32-{d1}=With food stools r more formed.Dispose in latrine or rubbish bin.Wash hands wit soap after changes.Runny stools more than 3Xa day.Go2clinic
CHILDCARE-cw32-{d2}=If Baby isn't eating she may not like the food.Add different things 2 change taste/thickness.If not well,breastfeed extra til better.When
CHILDCARE2-cw32-{d1}=Better add 1 meal/day for 2 wks 4 strength.Give 3meals/day.1soup ladle food&1 ladle stew w/fish,meat or beans.2tsb of fruit/veg&breastfeed.
CHILDCARE-cw33-{d1}=At 8mths,baby should sit well&may crawl.May pull self up,using chair2stand.If baby doesnt walk don't worry.Let baby move about free 2 learn.
CHILDCARE-cw33-{d2}=U may feel ready 2 add another baby to family already but getting pregnant now is dangerous. Having children too close together can cause
CHILDCARE2-cw33-{d1}=U to bleed too much@delivery risking your life. If you haven't started a birth control method yet talk to your doctor today.
CHILDCARE-cw34-{d1}=Baby gets colds as immune system(ability2fight disease&infection)strengthens.Give fruits& veg daily.If grunting/whistling when breathes,C Dr
CHILDCARE-cw34-{d2}=Baby eats3meals/day,but dont stop breastfeeding.Baby needs lots of energy to grow&can't get enough frm food alone.
CHILDCARE2-cw34-{d1}=Breastmilk has vitamins&nutrients that keep baby growing well&protects against disease.Give breast B4 food not instead of food.
CHILDCARE-cw35-{d1}=Sleep is time body grows&regains strength frm the day.@9 mths needs14 hours counting nite&naps.Put down4nap@same time each day&4nite by 8pm
CHILDCARE-cw35-{d2}=This week IMMUNIZE4measles,yellow fever&get antimalarial.Measles:child killer,spreads fast&gives diarrhoea.Signs:fever,rash 4 3+ days
CHILDCARE2-cw35-{d1}=With cough,runny nose or red eyes.Yellow fever:spread by mosquito&signs R like malaria(fever,red eyes,vomiting)Immunise on time2protect baby
CHILDCARE-cw36-{d1}=Keep cleaning supplies (bleach,dettol,Vim,Omo )out of baby's reach.Are poison&cause serious damage.Be sure someone is watching all times.
CHILDCARE-cw36-{d2}=Snack(something small between meals)is time baby can feed self.Pawpaw,mango,or buttered bread is good.Now needs food3X /day&1snack.Meal
CHILDCARE2-cw36-{d1}=Should be 1 soup ladle staple(yam,banku,rice)1stew ladle stew wit mashed fish,meat or beans&2 tbls fruit/veg.Still breastfeed between meals.
CHILDCARE-cw37-{d1}=Unclean water carries cholera&typhoid.Both can cause death.Boil water 4 at least 5 min 2 kill germs. Wash fruits&veg in clean boiled water.
CHILDCARE-cw37-{d2}=Baby may move on feet while holding on to a table.If not yet,soon.She Remembers&understands some of what u say.Understands word "no"
CHILDCARE2-cw37-{d1}=But may not obey.She Is not naughty,only learning.Baby learns by watching&listening.Talking,counting&singing to her helps her learn.
CHILDCARE-cw38-{d1}=Malaria causes death if not treated fast.Baby must sleep under treated bednet.Use spray/coils.If fever,limp,weak,or not eating,C DR straight
CHILDCARE-cw38-{d2}=If baby has been treated 4 malaria but is not getting better,she may have some other problem as many diseases seem like malaria.Stick 2same
CHILDCARE2-cw38-{d1}=Clinic so Dr has most current records.If changing Dr or clinic ask4 copy of records to show next Dr. B informed of medicine baby has taken.
CHILDCARE-cw39-{d1}=Baby likes 2 eat wit hands,wash them well wit soap 2 prevent diarrhoea&worms.Feed baby frm clean bowl&cup.Always give fresh well heated food
CHILDCARE-cw39-{d2}=Baby may have more fun playing with food now than actually eating.It is normal but baby needs to eat.B patient.Baby eats better when with
CHILDCARE2-cw39-{d1}=Others that r also eating. If baby seems fussy, vomits after eating or weak or limp there is something wrong. Take her to clinic.
CHILDCARE-cw40-{d1}=As baby starts 2 walk barefooted is best. It builds strength&coordination of legs&feet. If needs shoes,pick soft soles that bend&fit well.
CHILDCARE-cw40-{d2}=Parent's job is 2B patient as baby learns to walk&Pick up when she falls. Best not to laugh or shout when she falls as she may stop trying.
CHILDCARE2-cw40-{d1}=Walkers can delay walking.They prevent upper leg muscles frm growing strong&easily dump over.Better 2 hold hands as she stands&steps.
CHILDCARE-cw41-{d1}=Baby now starts 2 show independent thoughts,wants needs&personality.Allowing him 2B self gives confidence that will help him face life
CHILDCARE-cw41-{d2}=Cough or catarrh can b serious.Untreated it can turn2 pneumonia which can kill.Baby shouldnt take more than 50 breaths/1 minute.If breathes
CHILDCARE2-cw41-{d1}=Faster or lower part of chest sucks in as he breathes it is serious.C Dr. 2Prevent pneumonia&cough keep away frm tobacco&cooking fire smoke
CHILDCARE-cw42-{d1}=Falling is common as baby masters walking.Wash scrapes&cuts with soap&cool boiled water.Apply antiseptic cream 2 prevent infection.
CHILDCARE-cw42-{d2}=Baby plays bcos it is fun&play is how they learn&grow.Babies don't yet know right frm wrong&are not trying 2B naughty.
CHILDCARE2-cw42-{d1}=They learn by doing things to see what happens&how U react.B patient&try 2 give baby something else 2 do when doing something U don't like.
CHILDCARE-cw43-{d1}=It is better 4 baby 2 not watch TV but if does, should not watch more than 30 min/ day.TV takes time frm practicing walking,talking&learning
CHILDCARE-cw43-{d2}=Baby now eats more food&should eat 3x/day&a snack.Breastfeed when baby wants.Baby can eat mostly what U eat & 1-2x aday add mashed beans,
CHILDCARE2-cw43-{d1}=Fish,egg or meat to stew. Add 1tbs oil to food to help baby get best frm food. Toffees&minerals have too much sugar&can give diarrhoea.
CHILDCARE-cw44-{d1}=In ur car baby shld always b in a car seat.If in taxi,baby&mom shld b in back seat,mom holding baby&belted.Never safe 4 baby 2 stand in car
CHILDCARE-cw44-{d2}=Baby should now do some of these things:Say"dada"&"mama" 2 correct parent,Play clapping game,Stand alone for few seconds,put things into a
CHILDCARE2-cw44-{d1}=Container&follow simple instructions.As baby is learning new things,encourage&praise.Playing,singing&talking w/baby helps them learn 2 think
